name: CI - Lint, Build & Prisma Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mydb?schema=public
      NEXTAUTH_SECRET: testsecret
      NEXTAUTH_URL: http://localhost:3000
      EMAIL_SERVER_HOST: smtp.example.com
      EMAIL_SERVER_USER: test@example.com
      EMAIL_SERVER_PASSWORD: password
      FROM_EMAIL: noreply@example.com

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Generate Prisma client
        run: npx prisma generate

      - name: ğŸ—ƒï¸ Run Prisma migrations
        run: npx prisma migrate deploy

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: âœ… Run tests (if present)
        run: npm test || echo "âš ï¸ No tests found, skipping..."
