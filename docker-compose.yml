version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: boundri-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-boundri_db}
    ports:
      - "${POSTGRES_PORT:-51214}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boundri-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boundri-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
      - "5555:5555"  # Prisma Studio
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-boundri_db}?schema=public
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - boundri-network
    command: sh -c "npx prisma migrate deploy --config prisma.config.ts && node server.js"

volumes:
  postgres_data:

networks:
  boundri-network:
    driver: bridge

